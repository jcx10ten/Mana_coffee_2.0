services:
  - type: web
    name: mana-coffee-api
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: mana-coffee-db
      mountPath: /opt/render/project/src/mana_coffee/server
      sizeGB: 1
